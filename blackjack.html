<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="assets/css/black-jack-styles.css">
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Blackjack</h1>
    <div id="game-table" class="pixel-corners">
        <!-- <div class="card-area"> -->
            <h2>Dealer</h2>
            <div id="dealer-cards" class="card-row">
                <div id="welcome" class="pixel-corners"><h3>Welcome to blackjack!</h3><p>Press Deal to start the game</p></div>
            </div>
            <div id="dealer-score" class="score">
                &nbsp;
            </div>
        <!-- </div> -->
        <div id="message">&nbsp;</div>
        <!-- <div class="card-area"> -->
            <h2>Player &#9824;</h2>
            <div id="player-cards" class="card-row">
            
            </div>
            <div id="player-score" class="score">
                &nbsp;
            </div>
        <!-- </div> -->
        <div class="controls">
            <button id="btn-deal">Deal</button>
            <button id="btn-hit">Hit</button>
            <button id="btn-stand">Stand</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>
    <script src="assets/js/black-jack-script.js"></script>
</body>

</html>
