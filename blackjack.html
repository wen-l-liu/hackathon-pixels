<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="assets/css/black-jack-styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <!-- div class to select stars in css for bg -->
    <div class="starry-bg" id="stars"></div>
    <h1>Blackjack</h1>
    <div id="game-table" class="pixel-corners">
        <!-- <div class="card-area"> -->
        <h2>Dealer</h2>
        <div id="welcome" class="pixel-corners" onclick="dealCard()">
            <h3>Welcome to <br> blackjack!</h3>
            <p>Press to start the game</p>
        </div>
        <div id="dealer-cards" class="card-row">
        </div>
        <div id="dealer-score" class="score">
            &nbsp;
        </div>
        <!-- </div> -->
        <div id="message">&nbsp;</div>
        <!-- <div class="card-area"> -->
        <h2>Player &#9824;</h2>
        <div id="player-cards" class="card-row">

        </div>
        <div id="player-score" class="score">
            &nbsp;
        </div>
        <!-- </div> -->
        <div class="controls">
            <button id="btn-deal">Deal</button>
            <button id="btn-hit">Hit</button>
            <button id="btn-stand">Stand</button>
            <!-- <button id="btn-reset">Reset</button> -->
        </div>
    </div>
    <!-- Added a href to go back to arcade main -->
    <a href="index.html">â¬… Back to Arcade Menu</a>

    
    <script src="assets/js/black-jack-script.js"></script>
    <script>
        // Generated using AI

        const starContainer = document.getElementById('stars');

        // ðŸŒŸ Generate 60 twinkling stars
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${1 + Math.random() * 2}s`;
            starContainer.appendChild(star);
        }

        // ðŸŒ  Shooting stars every few seconds
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.left = `${Math.random() * 100}vh`;
            shootingStar.style.top = `-${Math.random() * 500}px`;

            starContainer.appendChild(shootingStar);

            // remove after animation
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }, 4000); // every 4 seconds
    </script>
</body>

</html>
