<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole!</title>
  <link rel="stylesheet" href="assets/css/whack-a-mole.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div class="starry-bg" id="stars"></div>
  <h1>üêπ Whack-a-Mole</h1>
  <div class="game-wrapper">
    <button id="startBtn">Start Game</button>
    <div class="board">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <p id="scoreDisplay">Score: <span id="score">0</span></p>
    <button id="reset-btn">Reset Score</button>
    <a id="home-link" class="back" href="index.html">‚¨Ö Back to Arcade Menu</a>
    <div class="cursor"></div>
  </div>

  <script src="assets/js/whack-a-mole.js"></script>
  <script>
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    setInterval(() => {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.left = `${Math.random() * 100}vh`;
      shootingStar.style.top = `-${Math.random() * 500}px`;
      starContainer.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 3000);
    }, 4000);
  </script>
</body>

</html>
