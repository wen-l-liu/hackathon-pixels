<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-A-Mole!</title>
  <link rel="stylesheet" href="assets/css/whack-a-mole.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <h1 class="score">SCORE: <span>00</span></h1>
    <div class="board">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <button id="reset-btn">Reset Score</button>
    <div class="cursor"></div>
  </div>

  <script src="assets/js/whack-a-mole.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
    });
  </script>

</body>
</html>
