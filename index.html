    <header>

    <!-- Need to find images for the games listed inside main (3/4) -->

    <script>

        // Generated using AI

        const starContainer = document.getElementById('stars');

        // ğŸŒŸ Generate 60 twinkling stars
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${1 + Math.random() * 2}s`;
            starContainer.appendChild(star);
        }

        // ğŸŒ  Shooting stars every few seconds
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.left = `${Math.random() * 100}vh`;
            shootingStar.style.top = `-${Math.random() * 500}px`;

            starContainer.appendChild(shootingStar);

            // remove after animation
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }, 4000); // every 4 seconds
    </script>
    </div>
